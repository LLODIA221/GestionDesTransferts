<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des zones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h1>Liste des zones</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Actions</th>
    </tr>
    <tr th:each="zone : ${zones}">
        <td th:text="${zone.idZone}"></td>
        <td th:text="${zone.nomZone}"></td>
        <td>
            <a class="btn" th:href="@{/zones/{id}(id=${zone.idZone})}">DÃ©tails</a>
            <a class="btn" th:href="@{/zones/{id}/edit(id=${zone.idZone})}">Modifier</a>
            <a class="btn" th:href="@{/zones/{id}/delete(id=${zone.idZone})}">Supprimer</a>
        </td>
    </tr>
</table>
<a class="btn" href="/zones/new">Ajouter une nouvelle zone</a>
</body>
</html>
