<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modifier la zone</title>
</head>
<body class="container">
<h1>Modifier la zone</h1>
<form th:action="@{/zones/{id}(id=${zone.idZone})}" th:object="${zone}" method="post">
    <input type="hidden" th:field="*{idZone}"/>

    <label for="nomZone">Nom :</label>
    <input type="text" id="nomZone" th:field="*{nomZone}"/>
    <br/>

    <button type="submit" class="btn">Enregistrer</button>
</form>
<a class="btn" th:href="@{/zones}">Retour Ã  la liste</a>
</body>
</html>
