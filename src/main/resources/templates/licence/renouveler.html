<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Renouveler une Licence</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h1>Renouveler la Licence</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title" th:text="${licence.nomJoueur}"></h5>
        <p class="card-text">
            Numéro de licence: <span th:text="${licence.numeroLicence}"></span><br>
            Ancienne date de délivrance: <span th:text="${licence.dateDelivrance}"></span>
        </p>

        <form th:action="@{/licences/{id}/renouveler(id=${licence.idLicence})}" method="post">
            <div class="form-group">
                <label for="nouvelleDateDelivrance">Nouvelle date de délivrance</label>
                <input type="date" class="form-control" id="nouvelleDateDelivrance"
                       name="nouvelleDateDelivrance" required>
            </div>

            <button type="submit" class="btn btn-primary">Renouveler</button>
            <a th:href="@{/licences/{id}(id=${licence.idLicence})}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
</body>
</html>>
