# Connexion a la base de donnees MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/GestionDesTransferts?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Afficher les requetes SQL generees par JPA
spring.jpa.show-sql=true
# Mise a jour automatique du schema de la base de donnees
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.main.allow-bean-definition-overriding=true

